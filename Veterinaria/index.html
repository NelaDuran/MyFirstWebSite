<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de citas veterinarias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    

</head>


<body>

    <div class="title">
        <h2>Administrador de citas</h2>
    </div>

    <div class="container">
        <div class="header">
            <div class="search-bar">
                <div class="input-group">
    <div class="input-group-prepend">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
    </div>
    <input type="text" id="search" class="form-control" placeholder="Buscar mascota o propietario...">
</div>
                <br>
            </div>
            <br>
            <div class="filter-container">
                <label for="estados">Filtrar por estado:</label>
                <select name="estados" id="estados" class="form-select" onchange="filtrarPorEstado()">
                    <option value="Todos">Todos</option>
                    <option value="Abierta">Abierta</option>
                    <option value="Terminada">Terminada</option>
                    <option value="Anulada">Anulada</option>
                </select>
            </div>

            <div class="appointment-button">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Agendar cita
                </button>

            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 negrita" id="exampleModalLabel">Registro de datos</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"  onclick="limpiar()"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3" style="padding: 10px;">
                            <input type="text" id="numero" placeholder="Aqui el codigo de su cita" disabled>
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre de la mascotta</label>
                                <input type="text"  placeholder="Pet" class="form-control" id="nombre" required>
                            </div>
                            <div class="col-md-6">
                            <label for="nombred" class="form-label">Nombre propietario</label>
                            <input type="text" class="form-control" placeholder="Nombre del amo" id="nombred"  required>
                        </div>
                            
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Telefono</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">+57</span>
                                <input type="number" class="form-control" placeholder="Teléfono" id="telefono"
                                    required pattern="\d+"
                                title="Digite solo números">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="fecha" class="form-label">Fecha cita</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="hora" class="form-label">Hora cita</label>
                            <input type="time" class="form-control" id="hora" required>
                            
                        </div>
                            
                        <div class="col-md-6">
                            <label for="tipo" class="form-label">Tipo de mascota</label>
                            <select class="form-select" id="tipo" required>
                                <option selected disabled value=""></option>
                                <option>Gato</option>
                                <option>Perro</option>
                                <option>Araña</option>
                                <option>Pollo</option>
                                <option>Hamster</option>
                                <option>Serpiente</option>
                                <option>Caballo</option>
                                <option>Conejo</option>
                                <option>Loro</option>
                                <option>Tortuga</option>
                            </select>
                            <div class="invalid-feedback">
                                😭
                            </div>
                        </div>


                        <div class="col-md-12">
                            <label for="sintomas" class="form-label">Sintomas</label>
                            <textarea name="symptoms" id="sintomas" maxlength="400" class="form-control h-50"  required></textarea>
                            
                            
                        </div>
                        <div class="col-md-12">
                            <label for="estado" class="form-label">Estado de la cita</label>
                            <select id="estado" class="form-select" required>
                                <option value="Abierta">Abierta</option>
                                <option value="Terminada">Terminada</option>
                                <option value="Anulada">Anulada</option>
                            </select>
                        </div>


                            
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secundary" data-bs-dismiss="modal" onclick="limpiar()">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="save" onclick="guardar()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div id="citas" class="rows">
        <!-- Aquí se mostrarán las citas -->
    </div>


    <!-- Modal de confirmación de eliminación -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog"
        aria-labelledby="confirmDeleteModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        onclick="closeModal('confirmDeleteModal')"></button>
                </div>
                <div class="modal-body">
                    ¿Está seguro de que desea eliminar esta cita?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="closeModal('confirmDeleteModal')">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Eliminar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>


</body>


</html>
